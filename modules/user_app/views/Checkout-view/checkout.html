<section class="checkout">
  <header class="checkout__header">
    <div>
      <h1>Checkout</h1>
      <p class="checkout__lead">Complete your order in three steps.</p>
    </div>
    <div class="checkout__actions">
      <button type="button" class="checkout__back-btn" data-back-cart>
        Back to cart
      </button>
      <button type="button" class="checkout__back-btn" data-home>
        Back to home
      </button>
    </div>
  </header>

  <section class="step">
    <h2>Customer information</h2>
    <form id="customerForm" novalidate>
      <label>
        Full name
        <input type="text" id="name" name="name" required />
      </label>
      <label>
        Email
        <input type="email" id="email" name="email" required />
      </label>
      <label>
        Phone
        <input type="text" id="phone" name="phone" />
      </label>
      <label>
        Address
        <input type="text" id="address" name="address" />
      </label>
      <label>
        City
        <input type="text" id="city" name="city" />
      </label>
      <label>
        Postal code
        <input type="text" id="zip" name="zip" />
      </label>
    </form>
  </section>

  <section class="step">
    <h2>Shipping method</h2>
    <div class="shipping" aria-live="polite">
      <p data-shipping-loading>Loading shipping options...</p>
      <ul class="shipping-list" data-shipping-list></ul>
    </div>
  </section>

  <section class="step">
    <h2>Products</h2>
    <ul class="order-list" data-order-list></ul>
  </section>

  <section class="step">
    <h2>Summary</h2>
    <div class="summary">
      <div>
        <span>Subtotal</span>
        <span data-subtotal>0,00</span>
      </div>
      <div>
        <span>Shipping</span>
        <span data-shipping-cost>0,00</span>
      </div>
      <hr />
      <div class="total">
        <span>Total</span>
        <strong data-total>0,00</strong>
      </div>
    </div>
    <button type="button" data-place-order>Place order</button>
    <p class="checkout__error" data-error-message hidden></p>
  </section>
</section>
