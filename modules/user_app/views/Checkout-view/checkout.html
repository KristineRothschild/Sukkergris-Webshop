<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
        <title>Checkout</title>
        <link rel="stylesheet" href="checkout.css">
    </head>
    <body>
        <main class="checkout">
            <h1>Checkout</h1>

            <!-- Step 1: Customer info -->
            <section id="step1" class="step">
                <h2>Customer information</h2>
                <form id="customerForm">
                    <label>
                        Full name
                        <input type="text" id="name" name="name" required />
                    </label>

                    <label>
                        Email
                        <input type="email" id="email" name="email" required />
                    </label>

                    <label>
                        Address
                        <input type="text" id="address" name="address" />
                    </label>

                    <label>
                        City
                        <input type="text" id="city" name="city" />
                    </label>

                    <label>
                        ZIP / Postal
                        <input type="text" id="zip" name="zip" />
                    </label>
                </form>
            </section>

            <!-- Step 2: Shipping -->
            <section id="step2" class="step">
                <h2>Shipping method</h2>
                <div id="shippingArea">
                    <p id="shippingLoading">Loading shipping methodsâ€¦</p>
                    <ul id="shippingList" class="shipping-list" aria-live="polite"></ul>
                </div>
            </section>

            <!-- Step 2b: Order items -->
            <section id="step2b" class="step">
                <h2>Order items</h2>
                <ul id="orderList" class="order-list"></ul>
            </section>

            <!-- Step 3: Summary -->
            <section id="step3" class="step">
                <h2>Summary</h2>
                <div class="summary">
                    <div>Subtotal: <span id="subtotal">0.00</span> kr</div>
                    <div>Shipping: <span id="shippingCost">0.00</span> kr</div>
                    <hr />
                    <div class="total">Total: <strong id="total">0.00</strong> kr</div>
                </div>

                <div style="margin-top:1rem">
                    <button id="placeOrderBtn">Place order</button>
                </div>
            </section>
        </main>

        <script src="checkout.js"></script>
    </body>
</html>
