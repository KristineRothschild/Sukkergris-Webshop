<section class="confirmation">
  <header class="confirmation_header">
    <div class="confirmation_header-info">
      <h1>Order confirmation</h1>
    </div>
    <button type="button" class="confirmation_home-button" data-back-home>
      Back to home
    </button>
  </header>
  <div class="confirmation_content">

    <p>Order number: <strong id="orderNumber">-</strong></p>

    <h2>Customer</h2>
    <p id="custName">Name: -</p>
    <p id="custEmail">Email: -</p>
    <p id="custPhone">Phone: -</p>
    <p id="custAddress">Address: -</p>

    <h2>Items</h2>
    <table id="items" border="1" cellpadding="6" cellspacing="0">
      <thead>
        <tr><th>Product #</th><th>Name</th><th>Qty</th><th>Unit</th><th>Total</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <p>Shipping method: <span id="shippingMethod">-</span></p>
    <p>Estimated shipping date: <span id="shippingDate">-</span></p>

    <p class="total">Total: <span id="totalAmount">0.00 kr</span></p>
  

  <script src="confirmation.js"></script>
  </div>
</section>
