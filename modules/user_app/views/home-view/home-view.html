<header class="header">
  <h1 class="brand">Sukkergris</h1>
  <div class="header-actions">
    <a class="nav-link" href="#">Home</a>
    <button class="cart-button" type="button">
      <span>Cart</span>
    </button>
  </div>
</header>
<section class="hero">
  <div class="hero-content">
    <h2 class="hero-title">Exquisite Handcrafted <i>Sweets</i></h2>
    <p class="hero-subtitle">
      Discover our collection of fine sweets, carefully crafted with the
      weirdest, coolest and most unique ingredients. Each piece is a journey of
      flavour and artistry.
    </p>
    <form class="hero-search">
      <input
        class="hero-search-input"
        type="search"
        placeholder="Search..."
        aria-label="Search for a product"
      />
      <button class="hero-search-button" type="submit">
        <i class="fa fa-search" aria-hidden="true"></i>
        <span>Search</span>
      </button>
    </form>
  </div>
</section>
<section class="category-section">
  <h3 class="category-heading">Discover by Category</h3>
  <div class="category-grid" data-category-grid></div>
</section>
